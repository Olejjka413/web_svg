<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Иванова SVG</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
    <svg viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" width ="260" height ="100" fill="currentColor" class="homepage">
        <use href="#house" x="0" />
        <use href="#search" x="20" />
    </svg>



    <svg xmlns="http://www.w3.org/2000/svg"  fill="currentColor" class="house" >
        <symbol id ="house">
            <path fill-rule="evenodd" d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
            <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
        </symbol>  
    </svg>

    <svg xmlns="http://www.w3.org/2000/svg"  fill="currentColor" class="search" >
        <symbol id="search">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
        </symbol>
    </svg>



    <svg wievBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" width="100" height="100" class="close">
        <circle class="close__circle"
            cx="50" 
            cy="50" 
            r="30" 
            stroke-width="6" 
            stroke="currentColor"
            fill="lime"
        />
        <line class="close__line" x1="25" y1="30" x2="75" y2="70" stroke-width="5" stroke="currentColor"/>
        <line class="close__line" x1="75" y1="30" x2="25" y2="70" stroke-width="5" stroke="currentColor"/>
    </svg>

    <svg wievBox="0 0 100 100" width="100" height="100" class="burger">
        <line class="line_1" x1="10" y1="20" x2="90" y2="20" stroke-width="6" stroke="currentColor"/>
        <line class="line_2" x1="10" y1="40" x2="90" y2="40" stroke-width="6" stroke="currentColor"/>
        <line class="line_3" x1="10" y1="60" x2="90" y2="60" stroke-width="6" stroke="currentColor"/>
        
    </svg>

    <script src="script.js"></script>
</body>
